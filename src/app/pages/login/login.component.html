<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Nome de Usu√°rio:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="bodyLogin.username"
        name="username"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="bodyLogin.password"
        name="password"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
